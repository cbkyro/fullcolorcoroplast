<div class="sidebarBlock sidebarBlock--verticalCategories">
    <div class="emthemesModez-navPages-verticalCategories-container">
        <a class="navPages-action has-subMenu" data-collapsible="emthemesModez-verticalCategories-sidebar"
            data-collapsible-disabled-breakpoint="medium"
            data-collapsible-disabled-state="open"
            data-collapsible-enabled-state="closed">{{theme_settings.navPages_categoriesItem_text}}</a>
        <div class="emthemesModez-verticalCategories emthemesModez-verticalCategories--open" id="emthemesModez-verticalCategories-sidebar" aria-hidden="false" tabindex="-1">
            <ul class="navPages-list navPages-list--categories">
                {{#each categories}}
                    <li class="navPages-item{{#unless ../theme_settings.subcategories_menu_vertical}}{{#if ../../theme_settings.navPages_standard}} navPages-item--standard{{/if}}{{/unless}}">
                        {{> components/common/navigation-list idSuffix='-sidebar' theme_settings=../theme_settings category=../category}}
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</div>
{{#if page_type "===" "category"}}
    {{inject "enableVerticalCurrentCategory" true}}
{{/if}}
